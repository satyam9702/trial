<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="app-shell">
        <section class="calculator" aria-label="Advanced calculator">
            <header class="calculator__header">
                <h1>Advanced Scientific Calculator</h1>
                <div class="calculator__toggles">
                    <button id="angle-toggle" class="toggle" type="button" aria-pressed="false">Mode: RAD</button>
                    <span id="memory-indicator" class="memory-indicator" aria-live="polite" title="Memory status">–</span>
                </div>
            </header>
            <div class="calculator__display" aria-live="polite">
                <div id="expression-display" class="display display--expression">0</div>
                <div id="result-display" class="display display--result">0</div>
            </div>
            <div class="calculator__button-grid" role="group" aria-label="Calculator buttons">
                <button data-action="clear" class="btn btn--accent">AC</button>
                <button data-action="delete" class="btn btn--accent">DEL</button>
                <button data-action="function" data-fn="abs" class="btn">abs</button>
                <button data-action="function" data-fn="sqrt" class="btn">√</button>
                <button data-action="memory" data-memory="clear" class="btn">MC</button>
                <button data-action="memory" data-memory="recall" class="btn">MR</button>
                <button data-action="memory" data-memory="add" class="btn">M+</button>
                <button data-action="memory" data-memory="subtract" class="btn">M-</button>
                <button data-action="function" data-fn="ln" class="btn">ln</button>
                <button data-action="function" data-fn="log" class="btn">log</button>
                <button data-action="function" data-fn="exp" class="btn">exp</button>
                <button data-action="operator" data-value="^" class="btn">xʸ</button>
                <button data-action="function" data-fn="sin" class="btn">sin</button>
                <button data-action="function" data-fn="cos" class="btn">cos</button>
                <button data-action="function" data-fn="tan" class="btn">tan</button>
                <button data-action="value" data-value="(" class="btn">(</button>
                <button data-action="function" data-fn="asin" class="btn">sin⁻¹</button>
                <button data-action="function" data-fn="acos" class="btn">cos⁻¹</button>
                <button data-action="function" data-fn="atan" class="btn">tan⁻¹</button>
                <button data-action="value" data-value=")" class="btn">)</button>
                <button data-action="function" data-fn="sinh" class="btn">sinh</button>
                <button data-action="function" data-fn="cosh" class="btn">cosh</button>
                <button data-action="function" data-fn="tanh" class="btn">tanh</button>
                <button data-action="function" data-fn="cbrt" class="btn">∛</button>
                <button data-action="value" data-value="7" class="btn">7</button>
                <button data-action="value" data-value="8" class="btn">8</button>
                <button data-action="value" data-value="9" class="btn">9</button>
                <button data-action="operator" data-value="/" class="btn">÷</button>
                <button data-action="value" data-value="4" class="btn">4</button>
                <button data-action="value" data-value="5" class="btn">5</button>
                <button data-action="value" data-value="6" class="btn">6</button>
                <button data-action="operator" data-value="*" class="btn">×</button>
                <button data-action="value" data-value="1" class="btn">1</button>
                <button data-action="value" data-value="2" class="btn">2</button>
                <button data-action="value" data-value="3" class="btn">3</button>
                <button data-action="operator" data-value="-" class="btn">−</button>
                <button data-action="value" data-value="0" class="btn btn--wide">0</button>
                <button data-action="value" data-value="." class="btn">.</button>
                <button data-action="operator" data-value="+" class="btn">+</button>
                <button data-action="function" data-fn="factorial" class="btn">n!</button>
                <button data-action="constant" data-constant="pi" class="btn">π</button>
                <button data-action="constant" data-constant="e" class="btn">e</button>
                <button data-action="value" data-value="%" class="btn">%</button>
                <button data-action="value" data-value="Ans" class="btn">Ans</button>
                <button data-action="equals" class="btn btn--primary">=</button>
            </div>
        </section>
        <aside class="history" aria-label="Calculation history">
            <div class="history__header">
                <h2>History</h2>
                <button id="clear-history" type="button" class="history__clear">Clear</button>
            </div>
            <ul id="history-list" class="history__list" aria-live="polite"></ul>
        </aside>
    </main>
    <script src="app.js"></script>
</body>
</html>
